<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Omie</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #001826; /* Cor de fundo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
        }

        .login-container img {
            width: 100px; /* Tamanho do logo */
            margin-bottom: 20px;
        }

        .login-container h2 {
            color: #23d8f1;
            font-size: 20px;
            margin-bottom: 10px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            background-color: #23d8f1;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #1ab9d6;
        }

        .login-container::before {
            content: "";
            width: 40px;
            height: 40px;
            background-color: #a3ff01;
            position: absolute;
            bottom: -20px;
            left: -20px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://omie.com.br/images/omie-logo.svg" alt="Omie Logo">
        <h2>ENTRAR NO OMIE</h2>
        <form action="">
            <input type="email" placeholder="Digite seu endereÃ§o de e-mail" required>
            <button type="submit">Continuar</button>
        </form>
    </div>
</body>
</html>
